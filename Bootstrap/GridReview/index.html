<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bootstrap Grid Review</title>
</head>

<body>
    <h1>Bootstrap Grid Review</h1>

    <!-- Must create a "container" div to use the Bootstrap Grid -->
    <!-- Bootstrap Grid uses 12 columns to distribute space -->
    <div class="container">
        <!-- Must create a "row" div to create a Bootstrap Grid -->
        <h1>Example 1</h1>
        <div class="row">
            <!-- The "col" class will distribute the columns evenly between the elements -->
            <h1 class="col bg-primary">One</h1>
            <h1 class="col bg-danger">One</h1>
            <h1 class="col bg-warning">One</h1>
            <h1 class="col bg-info">One</h1>
            <h1 class="col bg-primary">One</h1>
            <h1 class="col bg-danger">One</h1>
            <h1 class="col bg-warning">One</h1>
            <h1 class="col bg-info">One</h1>
            <h1 class="col bg-primary">One</h1>
            <h1 class="col bg-danger">One</h1>
            <h1 class="col bg-warning">One</h1>
            <h1 class="col bg-info">One</h1>
        </div>
        <h1>Example 2</h1>
        <div class="row">
            <!-- The "col" class followed by a hypphen "-" and a number will set that number of columns to an element (Example: col-6) -->
            <h1 class="col-6 bg-primary">Six</h1>
            <h1 class="col bg-danger">Two</h1>
            <h1 class="col bg-info">Two</h1>
            <h1 class="col bg-warning">Two</h1>
        </div>
        <h1>Example 3</h1>
        <!-- Bootstrap Grid has breakpoints to dermine how to distribute the columns at certain screen sizes -->
        <div class="row">
            <!-- The "col-" (Example: col-6) class will distribute the columns at all screen sizes below the smallest breakpoints class that is used -->
            <h1 class="col-6 col-sm-3 col-md-2 bg-primary">Grid</h1>
            <h1 class="col-6 col-sm-3 col-md-2 bg-danger">Grid</h1>
            <h1 class="col-6 col-sm-3 col-md-2 bg-warning">Grid</h1>
            <h1 class="col-6 col-sm-3 col-md-2 bg-primary">Grid</h1>
            <h1 class="col-6 col-sm-3 col-md-2 bg-danger">Grid</h1>
            <h1 class="col-6 col-sm-3 col-md-2 bg-warning">Grid</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
