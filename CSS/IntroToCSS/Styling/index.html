<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <!-- Links the CSS file to the HTML file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Style tag (Better than inline styling, but still clutters up html file) -->
    <h1>Favorites</h1>
    <h3>Favorite Sports Teams</h3>
    <ul>
        <!-- Inline Styling (Not the best way. Try not to use this.) -->
        <li>Toronto Maple Leafs</li>
        <li>Toronto Blue Jays</li>
        <li>Toronto Argonaughts</li>
    </ul>
    <br>
    <h3>Favorite Movies</h3>
    <ul>
        <li>Batman</li>
        <li>Tron</li>
        <li>Avengers</li>
    </ul>
</body>
</html>
