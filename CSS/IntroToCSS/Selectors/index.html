<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<link rel="stylesheet" href="selectors.css">
<body>
    <h1>Cereals</h1>
    <ul>
        <li>Lucky Charms</li>
        <li>Captain Crunch</li>
        <!-- ID Selector allows this specifi li to be styled -->
        <li id="Favorite">Cinnamon Toast Crunch</li>
        <li>Reese's Puffs</li>
        <li>Fruity Pebbles</li>
        <li>Oh's</li>
        <li>Cookie Crisp</li>
        <li class="Vintage">Pop-Tarts Crunch</li>
        <li class="Vintage">Teenage Mutant Ninja Turtle Cereal</li>
    </ul>
</body>
</html>
