<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- This is an image tag -->
    <!-- Image tags/elements do not have a closing tag -->
    <!-- Src (Source) attribute is where the file or link to the image goes -->
    <!-- alt atrribute is where you put a description of the image. If the image is not able to be displayed, then the description in the alt atrribute will display instead -->
    <img src="https://images.unsplash.com/photo-1575735409309-e0ecb6088fcd?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTV8fGhvYmJpdHxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="">

    <!-- To use an image in your folder you type the file name for that image into the src attribute -->
    <img src="bagEnd.jpg" alt="Bag End">

    <img src="nasa-n463SoeSiVY-unsplash.jpg" alt="Nasa Space Shuttle">

</body>
</html>
