<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
</head>
<body>
    <div>
        <h1>This is an h1</h1>

        <!-- Span inside paragraph does not change anything on the webpage -->
        <!-- Div inside paragraph creates a new line and pushes text after it to the next line -->
        <p>Lorem <span>ipsum</span> dolor <div>sit</div> amet.
        </p>
    </div>
</body>
</html>
