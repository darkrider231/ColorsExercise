<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <!-- Block Elements -->
    <!-- Block Elements start on a new line and take upp the full width available -->
    <h1>This is a Heading</h1>
    <h2>This is another Heading</h2>

    <!-- Inline Elements -->
    <!-- Inline Elements DO NOT start a new line and only take necessary width needed for the element -->
    <span>This is a span</span>
    <span>This is another span</span>

    <!-- Inline Elements Inside of other Elements -->
    <p>Lorem <strong>ipsum dolor</strong> sit amet.</p>

    <!-- A tags are used for links -->
    <!-- THese can be used to link to external sites or another page on your site -->
    <a href="about.html">About Page</a>
    <a href="http://www.espn.com" target="_blank">ESPN</a>
    <!-- The target-"_blank" attribute causes the link to open in a new tab -->

</body>
</html>
