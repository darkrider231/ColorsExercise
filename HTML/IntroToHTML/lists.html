<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered Lists -->
    <ol>
        <li>First List Item</li>
        <li>Second List Item</li>
    </ol>

    <!-- Unordered Lists -->
    <ul>
        <li>First List Item</li>
        <li>Second List Item</li>
    </ul>

    <!-- Ordered Lists inside an Unordered list -->
    <ul>
        <li>First Unordered List</li>
        <ol>
            <li>First Ordered List</li>
            <li>Second Ordered List</li>
            <li>Third Ordered Lists</li>
        </ol>
    </ul>
</body>
</html>
