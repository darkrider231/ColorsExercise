<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login</h1>
    <!-- Form tags/elements are block level elements -->
    <form>
        <!-- Name attribute is used to send info from inputs to a destionation -->
        <input name="login" type="text" placeholder="username">
        <input name="login" type="password" placeholder="password">
        <!-- Submit input in a form will submite values in a form -->
        <input type="submit">
    </form>
    
    <!-- Labels -->
    <!-- Labels are used with inputs to notify user what the input is for -->
    <label for=""></label>

    <!-- Line Break -->
    <br>
    <!-- 1st way to use a label -->
    <!-- Nesting an input inside of a label will link the two together -->
    <form action="">
    <label for="">
        First Name
        <input type="text">

    </label>
    </form>

    <br>

    <!-- 2nd way to use a label -->
    <!-- The for and ID attributes are used to link/bind labels and inputs -->
    <form action="">
        <label for="FullName">Full Name</label>
        <!-- The required attribute requires user to complete input field before form will be sent -->
        <input type="text" name="" id="FullName" required>
        <input type="submit" name="" id="">
    </form>

    <hr>

    <h2>Other Inputs</h2>
    <form>
        <!-- Email Input -->
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" required><br>
        <!-- Checkbox Input -->
        <label for="userCheckbox">CheckBox</label>
        <input type="checkbox" name="" id="userCheckbox" required><br>
        <!-- Radio Input -->
        <!-- Must link radio inputs together with name attribute -->
        <label for="userRadio">Radio</label>
        <input type="radio" name="radioLink" id="userRadioOne">Radio Option 1
        <input type="radio" name="radioLink" id="userRadioTwo">Radio Option 2<br>
        
        <!-- Color Input -->
        <label for="">
            Color
            <input type="color" name="" id="">

        </label>
        <br>
        Number
        <!-- Number Input -->
        <!-- The value attribute is used to have a preset value -->
        <label for="">
            <input type="number" value="1" name="" id="">
        </label>
        <br>
        <!-- Date Input -->
        Date
        <label for="">
            <input type="date" value="2021-01-25">
        </label>
        <br>
        <!-- Submit Input -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
