<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!-- THis table tag creates a table -->
    <table border="1">
        <!-- The thead tag is used to group context in the header section of a table -->
        <thead>
            <!-- The tr tag creates a table row -->
            <tr>
                <!-- The td tag creates a table data cell. This is where content would go. -->
                <th>
                    Name
                </th>
                <th>
                    Relationship
                </th>
            </tr>
        </thead>
        <!-- The tbody tag is used to group content in the body section of a table -->
        <tbody>
            <tr>
                <!-- The td tag creates a table data cell. This is where content would go. -->
                <td>
                    Grant
                </td>
                <td>
                    assdfadf
                </td>
            </tr>
            <tr>
                <td>akl;sfj</td>
                <td>afdfasf</td>
            </tr>
            <tr>
                <td>asfafasdf</td>
                <td>afdsafasdf</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
