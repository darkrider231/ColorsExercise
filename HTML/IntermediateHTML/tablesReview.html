<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Review</title>
</head>
<body>
    <!-- Tables are used to display data/info on a webpage -->
    <h1>Chadwich Bowman's Filmosphy</h1>

    <!-- The table tag creats a table -->
    <table border = "1">
        <!-- The thead tag is a semantic tag (Like a div for tables) that goes inside the table tags and is used to group content in the header section of the table -->
        <thead>
            <!-- The tr tag goes inside of the thead or tbody and create a new row -->
            <tr>
                <th>Movie</th>
                <th>Character Portrayed</th>
                <th>IMDB Page</th>
            </tr>
        </thead>
        <!-- The tbody tag is a semantic tag (Like a div for tables) that goes inside the table tags and is used to group content in the body section of the table -->
        <tbody>
            <tr>
                <!-- The td tag used in the body section of a table goes inside the tr tag and creates table data cell -->
                <td>Black Panther</td>
                <td>T'Challa / Black Panther</td>
                <td><a href="https://www.imdb.com/title/tt1825683/">Black Panther</a></td>
            </tr>
            <tr>
                <td>42</td>
                <td>Jackie Robinson</td>
                <td><a href="https://www.imdb.com/title/tt0453562/">42</a></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
